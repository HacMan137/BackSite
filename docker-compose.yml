version: '3.8'
services:
  elastic:
    image: elasticsearch:8.7.1
    restart: always
    volumes:
      - ./elastic_data:/usr/share/elasticsearch/data
    networks:
      - backsite
    environment:
      ELASTIC_PASSWORD: backsite
  db:
    image: postgres:15.2
    restart: always
    environment:
      POSTGRES_USER: backsite
      POSTGRES_PASSWORD: backsite
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    networks:
      - backsite
  rabbitmq:
    image: rabbitmq:3-management-alpine
    networks:
      - backsite
  web:
    build: 
      context: ./application
    restart: always
    ports:
      - 8080:80
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: backsite
      POSTGRES_PASSWORD: backsite
      POSTGRES_DB_NAME: backsite
    networks:
      - backsite
    depends_on:
      - db
      - elastic
      - rabbitmq
    volumes:
      - ./configuration:/opt/configuration
  background_jobs:
    build: 
      context: ./background_jobs
    restart: always
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: backsite
      POSTGRES_PASSWORD: backsite
      POSTGRES_DB_NAME: backsite
      RABBITMQ_HOST: rabbitmq
    networks:
      - backsite
    depends_on:
      - db
      - elastic
      - rabbitmq
    volumes:
      - ./configuration:/opt/configuration
networks:
  backsite:
    driver: bridge